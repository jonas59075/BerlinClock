name: Automatisierte Versionierung & Releases

# Nutzt release-please für semantische Versionierung, Changelog-Pflege
# und das Erzeugen von GitHub Releases. Funktioniert im Monorepo-Modus,
# sodass Backend und Frontend gemeinsam versioniert werden können.
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release vorbereiten
    runs-on: ubuntu-latest
    steps:
      - name: Release mit release-please vorschlagen/erstellen
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          # Monorepo-Modus kann bei Bedarf in release-please-config.json angepasst werden.
          changelog-types: |
            [
              {"type":"feat","section":"Features","hidden":false},
              {"type":"fix","section":"Bug Fixes","hidden":false},
              {"type":"chore","section":"Chores","hidden":false},
              {"type":"docs","section":"Docs","hidden":false},
              {"type":"refactor","section":"Refactorings","hidden":false},
              {"type":"perf","section":"Performance","hidden":false},
              {"type":"test","section":"Tests","hidden":false}
            ]
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
