name: Codex Business Logic SDD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  codegen-business:
    runs-on: ubuntu-latest

    outputs:
      sdd_changed: ${{ steps.diff.outputs.DIFF }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install openai pyyaml

      - name: Run Codex Business Logic Generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          source .venv/bin/activate
          python3 ci/codex/generate_business_logic.py --model gpt-4.1

      - name: Detect SDD changes in business logic
        id: diff
        run: |
          git add backend/src/business || true
          git add spec || true
          git add ci/codex/prompts || true
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "DIFF=1" >> $GITHUB_OUTPUT
          else
            echo "DIFF=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload generated business logic (if changed)
        if: steps.diff.outputs.DIFF == '1'
        uses: actions/upload-artifact@v4
        with:
          name: generated-business
          path: |
            backend/src/business/
            spec/
            ci/codex/prompts/

  create_pr_business:
    needs: codegen-business
    runs-on: ubuntu-latest
    if: needs.codegen-business.outputs.sdd_changed == '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated business artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-business
          path: .

      - name: Stage business logic for PR
        run: |
          git add backend/src/business || true
          git add spec || true
          git add ci/codex/prompts || true

      - name: Create Pull Request (business logic)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: codex-business-update
          commit-message: "codex(business): update generated business logic"
          title: "Codex Business Logic Update"
          body: |
            Automated PR with updated business logic code generated by SDD pipeline.
            Changes detected by deterministic Codex generation.
          labels: |
            automated
            codex
            business
