name: Codex Backend Codegeneration

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - spec/berlin_clock_business.domain.yaml
      - ci/codex/prompts/backend.txt
      - ci/codex/generate_backend_code.py

jobs:
  generate-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install openai

      - name: Generate backend code via Codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          source .venv/bin/activate
          python3 ci/codex/generate_backend_code.py

      - name: Check for differences
        id: diffcheck
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit generated code
        if: steps.diffcheck.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backend/src/berlin_clock_backend.generated.go
          git commit -m "codex: generated backend code"

      - name: Create PR
        if: steps.diffcheck.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: codex-backend-update
          title: "Codex Backend Update"
          commit-message: "codex: generated backend code"
