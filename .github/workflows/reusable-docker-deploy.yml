on:
  workflow_call:

jobs:
  deploy:
    runs-on: [self-hosted, Windows, X64]

    defaults:
      run:
        shell: powershell

    steps:
      - name: GHCR Login
        run: echo "${{ secrets.GHCR_PAT }}" |
             docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Switch Dir
        run: Set-Location "C:\\docker\\berlinclock"

      - name: Pull Images
        run: docker compose pull

      - name: Restart
        run: docker compose up -d
