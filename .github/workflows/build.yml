name: Build

on:
  push:
  pull_request:

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Build backend
        run: |
          cd backend/gen/api
          go build ./...

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Elm
        run: npm install -g elm

      - name: Install Elm deps
        run: |
          cd frontend
          elm install elm/http --yes
          elm install elm/url --yes
          elm install elm/json --yes

      - name: Build Elm API
        run: |
          cd frontend
          elm make src/Api/Api.elm --output=/dev/null
