name: Build

on:
  workflow_run:
    workflows: ["Codegeneration"]
    types: [completed]

jobs:
  build-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Build backend
        run: cd backend/gen/api && go build ./...

  build-frontend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Elm
        run: npm install -g elm

      - name: Build Elm client
        run: cd frontend && elm make src/Api/Api.elm --output=/dev/null
