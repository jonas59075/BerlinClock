name: Codex Business Logic Codegeneration

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - spec/berlin_clock_business.domain.yaml
      - ci/codex/prompts/business.txt
      - ci/codex/generate_business_logic.py

jobs:
  generate-business:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install openai

      - name: Run business logic generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          source .venv/bin/activate
          python3 ci/codex/generate_business_logic.py

      - name: Commit business logic changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add backend/src/business_logic.generated.go
            git commit -m "codex: generated business logic"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: codex-business-update
          title: "Codex Business Logic Update"
          commit-message: "codex: generated business logic"
