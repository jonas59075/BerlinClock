name: Codex Hybrid SDD Codegeneration

on:
  workflow_dispatch:

jobs:
  codegen:
    runs-on: ubuntu-latest
    outputs:
      sdd_diff: ${{ steps.diff.outputs.DIFF }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Python + OpenAI SDK
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install openai

      - name: Export OpenAI API key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> $GITHUB_ENV

      - name: Generate backend code with Codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 ci/codex/generate_backend_code.py --model gpt-4.1

      - name: Git status before diff
        run: git status

      - name: SDD diff check
        id: diff
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "DIFF=1" >> $GITHUB_OUTPUT
            echo "❌ Differences detected"
          else
            echo "DIFF=0" >> $GITHUB_OUTPUT
            echo "✅ SDD stable"
          fi
        continue-on-error: true

  create_pr:
    needs: codegen
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request with generated code
        uses: peter-evans/create-pull-request@v6
        with:
          branch: codex-update
          commit-message: "codex: generated backend code"
          title: "Codex: generated backend code"
          body: |
            Codex-generated backend code.

            SDD status: ${{ needs.codegen.outputs.sdd_diff }}
