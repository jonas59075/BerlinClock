name: Codex Backend SDD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  codegen:
    runs-on: ubuntu-latest

    outputs:
      sdd_changed: ${{ steps.diff.outputs.DIFF }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install openai pyyaml

      - name: Run Codex Backend Generator
        run: |
          source .venv/bin/activate
          python3 ci/codex/generate_backend_code.py --model gpt-4.1

      - name: Detect Changes
        id: diff
        run: |
          git add backend/src || true
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "DIFF=1" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "DIFF=0" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Upload generated code (only if changed)
        if: steps.diff.outputs.DIFF == '1'
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: |
            backend/src/
            spec/
            ci/codex/prompts/

  create_pr:
    needs: codegen
    runs-on: ubuntu-latest
    if: needs.codegen.outputs.sdd_changed == '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: .

      - name: Stage downloaded artifacts
        run: |
          git add backend/src || true
          git add spec || true
          git add ci/codex/prompts || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: codex-update
          commit-message: "codex: generated backend code"
          title: "Codex: Update generated backend code"
          body: |
            This PR contains automatically generated backend code.
            SDD detected changes and created this PR automatically.
          labels: |
            automated
            codex
