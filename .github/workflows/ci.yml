name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Go mod tidy
        run: go mod tidy

      - name: Go tests (generated OpenAPI backend)
        working-directory: backend/gen/api_local/openapi
        run: go test ./... -v

      - name: Validate OpenAPI
        working-directory: backend/gen/api_local/openapi
        run: npx @redocly/openapi-cli lint swagger/openapi.yaml

  frontend:
    name: Frontend (Elm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Elm
        run: npm install -g elm

      - name: Elm build
        working-directory: frontend
        run: elm make src/Main.elm --output=/dev/null
